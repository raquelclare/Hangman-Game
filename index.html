<!DOCTYPE html>
<html>
<head>
	<title>Hangman game</title>
	<link rel="stylesheet" type="text/css" href="css/reset.css">
	<link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css" integrity="sha384-BVYiiSIFeK1dGmJRAkycuHAHRg32OmUcww7on3RYdg4Va+PmSTsz/K68vbdEjh4u" crossorigin="anonymous">
	<link rel="stylesheet" type="text/css" href="css/style.css">
</head>
<body>
	
	<div class="jumbotron">
	<h1>The Hungry Games Hangman!</h1>
	<p>Play a fun game of Hangman!</p>
	</div>

	<div class="container">

		<div class="row" id="game-start">
		<div class="col-md-12">
			<p>Press any key to get started!</p>
		</div>
		</div>

		<div class="row">

			<div class="col-md-6" id="image">Image revealed here when word guessed correctly!</div>


			<div class="col-md-6" id="game-stats">

			<h3>WINS: <span id="wins"></span></h3>
			<h3>LOSSES: <span id="losses"></span></h3>

			<h3>WORD: <span id="word"></span></h3>

			<h3>GUESSES REMAINING: <span id="guessesleft"></span></h3>
			<h3>LETTERS GUESSED: <span id="lettersguessed"></span></h3>

			</div>

		</div>

	</div>

	<script type="text/javascript" src="assets/game.js"></script>
</body>
</html>
